<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RBCL 규정 안내</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">⚖️ RBCL 규정 안내</div>
    <nav>
      <a href="#home">홈</a>
      <a href="#rules">규정 보기</a>
      <a href="#updates">업데이트</a>
      <a href="admin/index.html">관리자</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>공정한 리그, 모두를 위한 규칙</h1>
    <p>누구나 쉽게 이해할 수 있도록 정리된 규정</p>
    <a href="#rules" class="btn">규정 보러가기</a>
  </section>

  <section id="rules" class="rules">
    <h2>📚 규정 카테고리</h2>
    <div class="rule-grid">
      <div class="card" onclick="showRule('game')">
        <h3>⚾ 경기 규칙</h3>
        <p>경기 진행 관련 기본 규칙</p>
      </div>
      <div class="card" onclick="showRule('penalty')">
        <h3>🚨 제재 규정</h3>
        <p>규칙 위반 시 처벌 기준</p>
      </div>
      <div class="card" onclick="showRule('player')">
        <h3>👤 선수 행동 지침</h3>
        <p>선수가 지켜야 할 예절</p>
      </div>
    </div>
    <div id="rule-content" class="rule-content"></div>
  </section>

  <section id="updates" class="updates">
    <h2>📝 최근 업데이트</h2>
    <ul>
      <li>2025-08-01 - 경기 중 채팅 규정 개정</li>
      <li>2025-07-21 - 비신사적 행위 제재 강화</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 RBCL League | 만든이: roast Mala</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
